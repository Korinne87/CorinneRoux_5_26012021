<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/a799f61984.js" crossorigin="anonymous"></script>
        <title>Panier</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container"> 
                <div class="navbar-brand">
                    <p>Oriteddies</p>
                </div>    
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toogle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>   
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Accueil</a>    
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" href="panier.html"><i class="fas fa-shopping-bag"></i><span id="product-count"></span>
                            </a>
                        </li> 
                    </ul>
                </div>
            </div>
        </nav>  
        <main>
            <div class="cart-page-container">
                <div class="container">
                    <section class="mt-5 mb-4">
                        <div class="row">                         
                            <div class="col-lg-8">
                                <div class="card wish-list mb-4">
                                    <div class="card-body">
                                        <h5 class="mb-4" id="number-of-items"></h5>
                                        <div class="row mb-4" id="cart-area">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4"> 
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <h5 class="mb-3">Mon panier</h5>
                                        <ul class="list-group list-group-flush">
                                            <li class=" display-5 d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                                                id="total-amount-order">
                                            </li>
                                            <li
                                                class="list-group-item d-flex justify-content-between align-items-center px-0">
                                                Livraison
                                                <span>Gratuite</span>
                                            </li>
                                        </ul>
                                        <div class="d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                                            id="clear-cart">
                                        </div>
                                        <form class="row g-3 w-80" name="customer-information" id="customer-form">
                                            <div class="col-md-6">
                                                <div class="form-control">
                                                    <label name="customer-firstname" class="form-label"
                                                        for="customer-firstname">Prénom</label>
                                                    <input type="text" aria-label="Saisir votre prénom"
                                                        id="customer-firstname">
                                                    <small>Error message</small>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-control">
                                                    <label name="customer-lastname" class="form-label"
                                                        for="customer-lastname">Nom</label>
                                                    <input type="text" aria-label="Saisir votre nom" id="customer-lastname">
                                                    <small>Error message</small>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-control">
                                                    <label name="customer-email" class="form-label">Email</label>
                                                    <input type="email" aria-label="Saisir votre adresse email"
                                                        id="customer-email">
                                                    <small>Error message</small>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-control">
                                                    <label name="customer-address" class="form-label">Adresse</label>
                                                    <input type="text"
                                                        aria-label="Saisir votre votre numéro de voie et voie"
                                                        id="customer-address">
                                                    <small>Error message</small>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-control">
                                                    <label name="customer-city" class="form-label">Code postal</label>
                                                    <input type="text" aria-label="Saisir votre code postal" maxlength="5"
                                                        id="customer-zipcode" placeholder="87000">
                                                    <small>Error message</small>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-control">
                                                    <label name="customer-city" class="form-label">Ville</label>
                                                    <input type="text" aria-label="Saisir votre ville" id="customer-city"
                                                        placeholder="Limoges">
                                                    <small>Error message</small>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-warning">Valider ma
                                                    commande</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </section>
                </div>
            </div>
        </main>
        <footer class="bg-dark mt-5 p-3">
                     <ul class="d-md-flex justify-content-around list-unstyled">
                        <li><a href="#" class="text-white">A propos</a></li>
                        <li><a href="#" class="text-white">Mentions légales</a></li>
                        <li><a href="#" class="text-white">Politique de confidentialités</a></li>
                        <li><a href="#" class="text-white">Conditions générales de vente</a></li>
                        <li><a href="#" class="text-white">Livraisons et retours</a></li>
                        <li><a href="mailto:contact@orinoco.com" class="text-white">Contact</a></li> 
                    </ul>        
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="js/panier.js"></script>
        <script src="js/nbreproduit.js"></script>
    </body>
</html>
